<div class="modal-header">
  <h3 class="modal-title">{{ entry.competitorName }} vs. {{ entry.opponentName }}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-xs-3 control-label" for="competitor">{{ entry.competitorName }}</label>
      <div class="col-xs-3">
        <input type="number" min="0" class="form-control" id="competitor" ng-model="entry.plus">
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-default" ng-click="entry.plus = 0">0</button>
        <button type="button" class="btn btn-default" ng-click="entry.plus = 1">1</button>
        <button type="button" class="btn btn-default" ng-click="entry.plus = 2">2</button>
        <button type="button" class="btn btn-success" ng-click="entry.plus = entry.plus + 1"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="button" class="btn btn-danger" ng-click="entry.plus = entry.plus - 1"><span class="glyphicon glyphicon-minus"></span></button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label" for="opponent">{{ entry.opponentName }}</label>
      <div class="col-xs-3">
        <input type="number" min="0" class="form-control" id="opponent" ng-model="entry.minus">
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-default" ng-click="entry.minus = 0">0</button>
        <button type="button" class="btn btn-default" ng-click="entry.minus = 1">1</button>
        <button type="button" class="btn btn-default" ng-click="entry.minus = 2">2</button>
        <button type="button" class="btn btn-success" ng-click="entry.minus = entry.minus + 1"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="button" class="btn btn-danger" ng-click="entry.minus = entry.minus - 1"><span class="glyphicon glyphicon-minus"></span></button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
