<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
  <form role="form" ng-submit="createLeague()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             placeholder="Name of this league"
             ng-model="name"
             required
             autofocus>
    </div>
    <div class="form-group">
      <label for="name">Path
        <span class="glyphicon glyphicon-info-sign"
              tooltip="A unique path used in URLs to refer to this league. Only lowercase letters and digits are allowed.">
        </span>
      </label>
      <input type="text"
             class="form-control"
             id="path"
             placeholder="Path for this league"
             ng-model="path"
             pattern="[a-z0-9]*"
             required>
    </div>
    <div class="form-group">
      <label for="competitors">Competitors</label>
      <input type="text"
             class="form-control"
             id="competitors"
             placeholder="Comma separated list of competitors"
             ng-model="competitors"
             ng-list
             required>
    </div>
    <div class="form-group">
      <label for="tags">Tags
        <span class="glyphicon glyphicon-info-sign"
              tooltip="Tags are used for competitor statistics. Tags may be assigned to competitors when performing a competition.">
        </span>
      </label>
      <input type="text"
             class="form-control"
             id="tags"
             placeholder="Comma separated list of tags"
             ng-model="tags"
             ng-list>
    </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-primary">Create</button>
      <a href="/" class="btn btn-warning">Cancel</a>
    </div>
  </form>
</div>
