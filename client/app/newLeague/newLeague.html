<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
  <form role="form" ng-submit="createLeague()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             placeholder="Name of the league"
             ng-model="name"
             required>
    </div>
    <div class="form-group">
      <label for="competitors">Competitors</label>
      <input type="text"
             class="form-control"
             id="competitors"
             placeholder="Comma separated list of competitors"
             ng-model="competitors"
             ng-list
             required>
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text"
             class="form-control"
             id="tags"
             placeholder="Comma separated list of tags"
             ng-model="tags"
             ng-list
             required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
