<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>My leagues</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="list-group">
        <a ng-repeat="league in leagues" href="/{{ league.path }}" class="list-group-item">
          <h4>{{ league.name }}</h4>
          <p><span ng-repeat="competitor in league.competitors">{{ competitor }}{{ $last ? '' : ', '}}</span></p>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a class="btn btn-lg btn-primary" href="/newLeague">New league...</a>
    </div>
  </div>
</div>
