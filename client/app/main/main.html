<header class="hero-unit" id="banner" ng-show="!isLoggedIn()">
  <div class="container">
    <h1>Instaleague</h1>
    <p class="lead">Instant league creation and management</p>
    <p class="lead">
      <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook"></i> Connect with Facebook
      </a>
      <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
        <i class="fa fa-google-plus"></i> Connect with Google+
      </a>
      <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
        <i class="fa fa-twitter"></i> Connect with Twitter
      </a>
    </p>
  </div>
</header>

<div class="container" ng-show="isLoggedIn()">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Leagues</h1>
      <ul ng-repeat="league in leagues">
        <li><a href="/leagues/{{league._id}}">{{league.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
