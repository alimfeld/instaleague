<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
  <form role="form" ng-submit="createLeague()">
    <div class="form-group">
      <label for="newLeague">New League</label>
      <input type="text" class="form-control" id="newLeague" placeholder="Enter name" ng-model="name" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="col-md-12">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="league in leagues">
        <td>{{ league.name }}</td>
        <td>{{ league.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
